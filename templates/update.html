{% extends 'base.html' %}
{% block title %} AddStudents {% endblock title %}
{% block body %}
    <div class="container my-3">
        <h2>Update Students</h2><br>
    <form action="/update/{{stu.stuid}}" method="POST">
      <div class="mb-3">
      <label>Enter Student ID</label>
        <input type="number" name="stuid"  required value="{{stu.stuid}}"><br>
      </div>

    <div class="mb-3">
    <label>Enter Student Name</label>
        <input type="text" name="name" required value="{{stu.name}}"><br>
    </div>

      <div class="mb-3">
    <label>Enter EmailID</label>
        <input type="text" name="email" required value="{{stu.email}}"><br>
      </div>

      <div class="mb-3">
    <label>Enter Mobile Number</label>
        <input type="text" name="mbno" required value="{{stu.mbno}}"><br>
      </div>

      <div class="mb-3">
    <label>Enter Maths Marks</label>
    <input type="text" name="mtmarks" required value="{{stu.mtmarks}}"><br>
      </div>

      <div class="mb-3">
    <label>Enter Science Marks</label>
    <input type="text" name="scmarks" required value="{{stu.scmarks}}"><br>
      </div>

      <div class="mb-3">
    <label>Enter your Computer Marks</label>
    <input type="text" name="csmarks" required value="{{stu.csmarks}}"><br>
      </div>

        <input type="submit" class="btn btn-outline-dark"></input>

    </form>
    </div>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
